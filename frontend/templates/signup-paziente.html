<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Paziente</title>
    <style>
        /* Stile generale per centrare il contenuto */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Contenitore del modulo */
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Larghezza massima del modulo */
            text-align: center;
        }

        /* Titolo del modulo */
        h1 {
            color: #333;
            margin-bottom: 24px;
        }

        /* Stile per i campi di input e il bottone */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        button {
            width: 100%; /* Occupa tutta la larghezza del contenitore */
            padding: 12px;
            margin-bottom: 16px; /* Spazio tra i campi */
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Assicura che padding non alteri la larghezza totale */
            font-size: 16px;
        }

        /* Stile specifico per il bottone */
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4CAF50;
        }

        /* Stile per i messaggi di errore */
        .error {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Registrazione Paziente</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/pagina-registrazione-paziente" method="post">
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="text" id="cognome" name="cognome" placeholder="Cognome" required>
            <input type="date" id="data_di_nascita" name="data_di_nascita" required>
            <input type="text" id="telefono" name="telefono" placeholder="Numero di telefono" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Registrati</button>
        </form>
    </div>
</body>
</html>
