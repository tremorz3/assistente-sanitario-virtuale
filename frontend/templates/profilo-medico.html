<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Medico</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f4f4f9; }
        .container { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .profilo-card, .disponibilita-card { background-color: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #007bff; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .info p { margin: 10px 0; font-size: 1.1em; }
        .punteggio { font-weight: bold; font-size: 1.2em; color: #28a745; }
        #disponibilita-lista { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; }
        #disponibilita-lista li { background-color: #e9f5ff; border: 1px solid #b8dfff; border-radius: 5px; padding: 10px; margin-bottom: 8px; font-weight: bold; text-align: center; cursor: pointer; transition: background-color 0.2s; }
        #disponibilita-lista li:hover { background-color: #007bff; color: white; }
        #disponibilita-lista li.disabled { background-color: #f8f9fa; color: #6c757d; cursor: not-allowed; }
        #notifica { padding: 15px; border-radius: 5px; margin-top: 20px; text-align: center; display: none; font-size: 1.1em; }
        #notifica.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        #notifica.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div id="medico-info-container">
        <h1>Profilo di <span id="medico-nome">Caricamento...</span></h1>
        
        <div class="container">
            <div class="profilo-card">
                <h2>Informazioni</h2>
                <div class="info">
                    <p><strong>Specializzazione:</strong> <span id="medico-specializzazione">...</span></p>
                    <p><strong>Città:</strong> <span id="medico-citta">...</span></p>
                    <p><strong>Indirizzo:</strong> <span id="medico-indirizzo">...</span></p>
                    <p class="punteggio">Punteggio Medio: <span id="medico-punteggio">...</span> / 5.00</p>
                </div>
            </div>

            <div class="disponibilita-card">
                <h2>Disponibilità</h2>
                <p id="auth-message" style="display: none; color: #666; font-style: italic;">Effettua il <a href="/pagina-login">login</a> per prenotare.</p>
                <ul id="disponibilita-lista">
                    <li>Caricamento...</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="notifica"></div>

    <script>
        // Funzione helper globale per chiamate API autenticate
        async function callApi(endpoint, options = {}) {
            const token = localStorage.getItem('user_token');
            const headers = options.headers || {};
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            options.headers = headers;
            const response = await fetch(endpoint, options);
            if (response.status === 401) {
                localStorage.removeItem('user_token');
                window.location.href = '/pagina-login';
                throw new Error('Sessione scaduta');
            }
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `Errore HTTP: ${response.status}`);
            }
            return response.status === 204 ? {} : response.json();
        }

        // Logica eseguita al caricamento della pagina
        window.addEventListener('DOMContentLoaded', async () => {
            const pathParts = window.location.pathname.split('/');
            const medicoId = pathParts[pathParts.length - 1];
            
            const containerDisponibilita = document.getElementById('disponibilita-lista');
            
            const isLoggedIn = !!localStorage.getItem('user_token');
            document.getElementById('auth-message').style.display = isLoggedIn ? 'none' : 'block';

            try {
                // Chiamata API per i dettagli del medico (tramite proxy frontend)
                const medico = await fetch(`/medici/api/${medicoId}/details`).then(res => res.json());

                document.getElementById('medico-nome').textContent = `Dr. ${medico.nome} ${medico.cognome}`;
                document.getElementById('medico-specializzazione').textContent = medico.specializzazione_nome;
                document.getElementById('medico-citta').textContent = medico.citta;
                document.getElementById('medico-indirizzo').textContent = medico.indirizzo_studio;
                document.getElementById('medico-punteggio').textContent = medico.punteggio_medio.toFixed(2);
                
                // Chiamata API per le disponibilità (tramite proxy frontend)
                const disponibilita = await fetch(`/medici/api/${medicoId}/disponibilita?solo_libere=true`).then(res => res.json());
                
                containerDisponibilita.innerHTML = ''; 

                if (disponibilita.length === 0) {
                    containerDisponibilita.innerHTML = '<li class="disabled">Nessuna disponibilità trovata.</li>';
                } else {
                    disponibilita.forEach(slot => {
                        const li = document.createElement('li');
                        const dataInizio = new Date(slot.data_ora_inizio);
                        
                        const opzioniData = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        const opzioniOra = { hour: '2-digit', minute: '2-digit', hour12: false };
                        li.textContent = `${dataInizio.toLocaleDateString('it-IT', opzioniData)} ore ${dataInizio.toLocaleTimeString('it-IT', opzioniOra)}`;
                        
                        if (isLoggedIn) {
                            li.dataset.slotId = slot.id; // Salviamo l'ID dello slot nel DOM
                            li.addEventListener('click', handlePrenotazioneClick);
                        } else {
                            li.classList.add('disabled');
                        }
                        
                        containerDisponibilita.appendChild(li);
                    });
                }

            } catch (error) {
                console.error("Errore nel caricamento dei dati del medico:", error);
                document.getElementById('medico-info-container').innerHTML = '<h1>Medico non trovato</h1><p>Si è verificato un errore nel recupero delle informazioni.</p>';
            }
        });

        // --- NUOVA FUNZIONE PER GESTIRE LA PRENOTAZIONE ---
        async function handlePrenotazioneClick(event) {
            const slotElement = event.target;
            const slotId = slotElement.dataset.slotId;
            const notificaDiv = document.getElementById('notifica');

            if (!confirm("Sei sicuro di voler prenotare questa visita?")) {
                return;
            }

            try {
                // Prepariamo il corpo della richiesta per l'API di prenotazione
                const payload = {
                    disponibilita_id: parseInt(slotId),
                    note_paziente: "Prenotazione effettuata tramite portale."
                };

                // Usiamo la nostra funzione sicura `callApi` per creare la prenotazione.
                // La chiamata viene fatta al nostro proxy del frontend.
                const prenotazioneConfermata = await callApi('/api/prenotazioni', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                // Mostriamo un feedback positivo
                notificaDiv.textContent = 'Prenotazione confermata con successo!';
                notificaDiv.className = 'success';
                notificaDiv.style.display = 'block';
                
                // Rimuoviamo lo slot prenotato dalla lista per un feedback immediato
                slotElement.remove();
                
                // Ricarichiamo la pagina dopo 2 secondi per aggiornare completamente la lista
                setTimeout(() => window.location.reload(), 2000);

            } catch(error) {
                console.error("Errore durante la prenotazione:", error);
                notificaDiv.textContent = `Errore: ${error.message}`;
                notificaDiv.className = 'error';
                notificaDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
